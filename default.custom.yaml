patch:
  schema_list:
    - schema: luna_pinyin

  switcher/caption: 〔设置菜单〕
  switcher/hotkeys:
    - Control+Shift+grave

  menu/page_size: 8

  key_binder:
    select_first_character: "minus"
    select_last_character: "equal"
    bindings:
      __patch:
        - key_bindings:/paging_with_brackets
        - key_bindings:/move_by_word_with_tab

  ascii_composer/switch_key:
    Shift_L: commit_code
    Shift_R: commit_code
    Caps_Lock: clear